    <h1>《失落沙洲》</h1>
    <p id="b">是徐佳莹演唱的歌曲，由徐佳莹词曲创作。收录在徐佳莹2009年05月29日发行的《LaLa首张创作专辑》。 2010年，该歌曲获得MY Astro至尊流行榜颁奖典礼"年度二十大金曲奖" 。</p>
    <p id="a">歌词：</p>
    <p>又来到这个港口</p>
    <p>没有原因的拘留</p>
    <p>我的心乘着斑剥的轻舟
    </p>
    <p>寻找失落的沙洲</p>
    <p>随时间的海浪漂流</p>
    <p>我用力张开双手</p>
    <p>拥抱那么多起起落落</p>
    <p>想念的还是你望着我的眼波</p>
